<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            background-color: #007bff;
            padding: 15px 0;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        .card {
            background-color: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
            text-align: left;
        }

        .card h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .card h2 {
            color: #007bff;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .skill {
            background-color: #e0f2f1;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .skill:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'portfolio' %}">Home</a>
        <a href="{% url 'skills' %}">Skills</a>
        <a href="{% url 'about' %}">About Me</a>
    </nav>

    <!-- Skills Card -->
    <div class="card">
        <h1>My Skills</h1>

        <h2>Technical Skills</h2>
        <ul>
            <li class="skill">HTML / CSS / JavaScript</li>
            <li class="skill">Python / Django</li>
            <li class="skill">Git / GitHub</li>
        </ul>

        <h2>Sports</h2>
        <ul>
            <li class="skill">Cubers (Rubik's 3x3x3)</li>
            <li class="skill">Cyclist</li>
            <li class="skill">Basketball</li>
            <li class="skill">Badminton</li>
            <li class="skill">Boxing</li>
            <li class="skill">Muay Thai</li>
        </ul>
    </div>

</body>
</html>
